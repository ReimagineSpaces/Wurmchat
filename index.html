<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wurm Chat</title>
  <link rel="stylesheet" href="glider.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app" class="app-container">
  
    <!-- Worm video container -->
    <div class="worm-container">
      <video id="wormVideo" muted loop playsinline autoplay>
        <!-- JS expects this id to exist so we can change src / load -->
        <source id="wormVideoSource" src="static/videos/worm_happy.mp4" type="video/mp4" />
      </video>
      <div id="thoughtBubble" class="thought-bubble">
        <img id="thoughtImage" src="static/thoughts/Melone.png" alt="Wurm Gedanke" />
      </div>
    </div>


    <!-- Hello section -->
    <div class="hello-section">
      <button id="sayHelloBtn" class="hand-button">
        <img src="static/icons/hello.png" alt="Wave Hello" />
      </button>
    </div>

    <!-- Feeding area -->
    <!-- this element will scroll on desktop -->
    <div class="feeding-area" aria-hidden="true">
      <!-- Screen: Feeding (default content moved here) -->
      <section id="feedingScreen" class="screen" aria-hidden="true">
        <div class="carousel-container">
          <div id="foodCarousel" class="glider">
           <!--  <button aria-label="Previous" class="glider-prev">«</button>
            <button aria-label="Next" class="glider-next">»</button>
            <div role="tablist" class="dots" id="resp-dots"></div>-->
          </div>
        </div>

        <!--  Chopping board -->
        <div id="choppingBoard" class="chopping-board"></div>

        <!-- Cups selection (empty: JS will render 3 consistent cups) -->
        <div id="cupContainer" class="cups-container"></div>

        <!-- Feeding done -->
        <div id="feedDone" class="feeding-done">
          <img src="static/icons/give_cup.png" alt="fertig mit füttern" class="clickable"/>
        </div>
      </section>

      <!-- Screen: Learning -->
      <section id="learnScreen" class="screen" aria-hidden="true" style="display:none;">
        <div class="learn-content">
          <h2>Lernen</h2>
          <p>Hier erscheinen Lerninhalte für den Wurm.</p>
        </div>
      </section>

      <!-- Screen: Overview -->
      <section id="overviewScreen" class="screen" aria-hidden="true" style="display:none;">
        <div class="overview-content">
          <h2>Übersicht</h2>
          <p>Statistiken und Status des Wurms.</p>
        </div>
      </section>
    </div>
    
  </div> <!-- end of #app .app-container -->

  <!-- Footer menu (moved outside #app so it won't be clipped). 
       Visible by default and matches app width responsively. -->
  <nav id="footerMenu" class="footer-menu visible" aria-hidden="false">
    <button class="menu-btn" id="feedBtn" aria-label="Füttern">
      <img src="static/icons/cup_full.png" alt="Füttern" />
      <span>Füttern</span>
    </button>
    <button class="menu-btn" id="learnBtn" aria-label="Lernen">
      <img src="static/icons/hello.png" alt="Lernen" />
      <span>Lernen</span>
    </button>
    <button class="menu-btn" id="overviewBtn" aria-label="Übersicht">
      <img src="static/icons/give_cup.png" alt="Übersicht" />
      <span>Übersicht</span>
    </button>
  </nav>

  <!-- Feed window (overlay) - hidden by default so stray header won't show -->
  <div id="feedWindow" class="feed-window" aria-hidden="true" style="display:none; pointer-events:none;">
    <div class="feed-panel">
      <header class="feed-panel-header">
        <button id="closeFeedWindow" class="close-feed" aria-label="Schließen">✕</button>
        <h3>Füttern</h3>
      </header>
      <!-- JS expects this id when moving/appending content -->
      <div id="feedPanelBody" class="feed-panel-body"></div>
    </div>
  </div>

  <script src="glider.min.js"></script>
  <script src="wurchatapp.js"></script>
</body>
</html>
