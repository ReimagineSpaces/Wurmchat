<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wurm Chat</title>
  <link rel="stylesheet" href="glider.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app" class="app-container">
  
    <!-- Worm video container -->
    <div class="worm-container">
      <video id="wormVideo" muted loop playsinline>
        <source id="wormVideoSource" src="static/videos/idle.mp4" type="video/mp4" />
      </video>
      <div id="thoughtBubble" class="thought-bubble">
        <img id="thoughtImage" src="static/thoughts/Melone.png" alt="Worm thought" />
      </div>
    </div>


    <!-- Hello section -->
    <div class="hello-section">
      <button id="sayHelloBtn" class="hand-button">
        <img src="static/icons/hello.png" alt="Wave Hello" />
      </button>
    </div>

    <!-- Feeding area -->
    <!-- this element will scroll on desktop -->
    <div class="feeding-area">
      <div class="carousel-container">
        <div id="foodCarousel" class="glider">
          <button aria-label="Previous" class="glider-prev">«</button>
          <button aria-label="Next" class="glider-next">»</button>
          <div role="tablist" class="dots"></div>
  
        </div>
      </div>

      <!--  Chopping board -->
      <div id="choppingBoard" class="chopping-board"></div>

      <!--Cups selection -->
      <div id="cupContainer" class="cups-container">
        <img class="cup" src="static/foods/cup.jpg" alt="1 cup" />
        <img class="cup" src="static/foods/cup.jpg" alt="2 cups" />
        <img class="cup" src="static/foods/cup.jpg" alt="3 cups" />
      </div>



      <!-- Feeding done -->
      <div id="feedDone" class="feeding-done">
        <img src="static/icons/give_cup.png" alt="fertig mit füttern" class="clickable"/>
      </div>
    </div>
    
  </div> <!-- end of #app .app-container -->

  <!-- Footer menu (moved outside #app so it won't be clipped). 
       Visible by default and matches app width responsively. -->
  <nav id="footerMenu" class="footer-menu visible" aria-hidden="false">
    <button class="menu-btn" id="feedBtn" aria-label="Füttern">
      <img src="static/icons/cup_full.png" alt="Füttern" />
      <span>Füttern</span>
    </button>
    <button class="menu-btn" id="learnBtn" aria-label="Lernen">
      <img src="static/icons/hello.png" alt="Lernen" />
      <span>Lernen</span>
    </button>
    <button class="menu-btn" id="overviewBtn" aria-label="Übersicht">
      <img src="static/icons/give_cup.png" alt="Übersicht" />
      <span>Übersicht</span>
    </button>
  </nav>

  <!-- Feed window (overlay) - feeding-area will be moved here when user opens Feed -->
  <div id="feedWindow" class="feed-window" aria-hidden="true">
    <div class="feed-panel">
      <header class="feed-panel-header">
        <button id="closeFeedWindow" class="close-feed" aria-label="Schließen">✕</button>
        <h3>Füttern</h3>
      </header>
      <div id="feedPanelBody" class="feed-panel-body">
        <!-- feeding-area will be appended here dynamically by JS -->
      </div>
    </div>
  </div>

  <script src="glider.min.js"></script>
  <script src="wurchatapp.js"></script>
</body>
</html>
