<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wurm Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <div class="game-container">
      <!-- Worm video frame -->
      <div class="worm-frame">
        <video id="wormVideo" autoplay loop muted playsinline>
          <source id="wormVideoSource" src="static/worm_cold.mp4" type="video/mp4" />
        </video>
        <div class="thought-bubble" id="thoughtBubble">
          <img src="static/icons/Melone.png" alt="thought" />
        </div>
      </div>

      <!-- Interaction buttons -->
      <div class="interaction-buttons" id="mainButtons">
        <button class="btn" id="btnHello">👋 Hallo!</button>
        <button class="btn" id="btnFeed">🍎 Füttern</button>
      </div>

      <!-- Feeding interface -->
      <div class="feeding-ui hidden" id="feedingUI">
        <h2>Was möchtest du den Würmern geben?</h2>
        <div class="carousel">
          <button class="carousel-btn left" id="prevFood">⬅</button>
          <div class="carousel-track" id="foodCarousel"></div>
          <button class="carousel-btn right" id="nextFood">➡</button>
        </div>

        <div class="chopping-board" id="choppingBoard"></div>

        <div class="cup-selector">
          <h3>Wie viele Becher?</h3>
          <div id="cupContainer"></div>
        </div>

        <button class="btn back" id="btnBack">⬅ Zurück</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
